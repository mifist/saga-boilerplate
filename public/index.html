    <title>Schoolinked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style media="screen">
      *, *::before, *::after {
          box-sizing: border-box;
      }
      /* // preloader */
      #preloader {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 99999;
        width: 100%;
        height: 100%;
        background: #005D9F;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #preloader .sp {
        width: 65px;
        min-width: 65px;
        max-width: 65px;
        height: 65px;
        clear: both;
        margin: 0 auto;
        display: block;
        position: absolute;
      }
      #preloader .sp-sphere {
        border-radius: 50%;
        border-left: 0px #fff solid;
        border-right: 0px #fff solid;
        animation: spSphereIndex 1s infinite linear;
      }
      @keyframes spSphereIndex {
        0% {
          border-left: 0px #fff solid;
          border-right: 0px #fff solid;
        }
        33% {
          border-left: 65px #fff solid;
          border-right: 0px #fff solid;
        }
        34% {
          border-left: 0px #fff solid;
          border-right: 65px #fff solid;
        }
        66% {
          border-left: 0px #fff solid;
          border-right: 0px #fff solid;
        }
      }

      .cancel-scan {
        position: absolute;
        padding: 10px;
        background: #FFA500FF;
        color : white;
        text-decoration: underline;
        font-size: 15px;
      }
      .center-btn {
        margin: 0;
        position: absolute;
        top: 5%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript
      >If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.</noscript
    >

    <!-- The app hooks into this div -->
    <div id="app" class='scanner-hide'>
      <div id="preloader"><div class='sp sp-sphere'></div></div>
    </div>

    <div class="scanner-ui" style="display: none;">
      <button class="cancel-scan center-btn" onclick='cancelScanning()'>Annuler</button>
    </div>

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />

    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
  </body>

  <script type="text/javascript">

    function cancelScanning() {
        document.body.classList.remove("qrscanner");
        BarcodeScanner.showBackground();
        BarcodeScanner.stopScan();
    }

    document.addEventListener('DOMContentLoaded', function(event) {
      try {
        // console.log("preloader");
        // Animate loader off screen
        setTimeout(function() {
          if ( document.getElementById('preloader') ) {
            document.getElementById('preloader').style.display = 'none';
          }
        }, 600);
      } catch (e) {
        console.log(e);
      }
    });
  </script>
</html>
